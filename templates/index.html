<!DOCTYPE HTML>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title>QR Code Generator</title>
	<meta name="viewport" content="width=device-width, initial-scale=1">

	<!-- Fonts -->
	<link href="https://fonts.googleapis.com/css?family=Open+Sans:400,700,800" rel="stylesheet">

	<!-- Static Assets -->
	<link rel="stylesheet" href="{{ url_for('static', filename='css/animate.css') }}">
	<link rel="stylesheet" href="{{ url_for('static', filename='css/icomoon.css') }}">
	<link rel="stylesheet" href="{{ url_for('static', filename='css/bootstrap.css') }}">
	<link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">

	<!-- JS Head -->
	<script src="{{ url_for('static', filename='js/modernizr-2.6.2.min.js') }}"></script>
	<!--[if lt IE 9]>
	<script src="{{ url_for('static', filename='js/respond.min.js') }}"></script>
	<![endif]-->
</head>
<body>

	<div class="fh5co-loader"></div>

	<aside id="fh5co-aside" role="sidebar" class="text-center"
			style="background-image: url('{{ url_for('static', filename='images/img_bg_1_gradient.jpg') }}');">
		<h1 id="fh5co-logo"><a href="/">launcher</a></h1>
	</aside>

	<div id="fh5co-main-content">
		<div class="dt js-dt">
			<div class="dtc js-dtc">
				<div class="simply-countdown-one animate-box" data-animate-effect="fadeInUp"></div>

				<div class="row">
					<div class="col-md-12">
						<div class="row">
							<div class="col-lg-7">
								<div class="fh5co-intro animate-box">
									<h2>QR Code Generator</h2>
									<p>Generate a QR Code for any link instantly!</p>
								</div>
							</div>
							
							<div class="col-lg-7 animate-box">
								<form action="/" method="POST" id="fh5co-subscribe">
									<div class="form-group">
										<input type="text" class="form-control" id="url" name="url" placeholder="https://example.com" required>
										<button type="submit" class="btn btn-primary w-100 mt-2">Generate QR Code</button>
										<p class="tip">Paste the link above and click the button!</p>
									</div>
								</form>

								{% if qr_image %}
								<div class="mt-4 text-center">
									<h3>Your QR Code</h3>
									<img src="{{ url_for('static', filename=qr_image) }}" alt="QR Code" class="img-fluid" style="max-width: 300px;">
									<div class="mt-3">
										<a href="{{ url_for('static', filename=qr_image) }}" download class="btn btn-success">Download QR Code</a>
									</div>
								</div>
								{% endif %}
							</div>
						</div>
					</div>
				</div>	
			</div>
		</div>

		<div id="fh5co-footer">
			<div class="row">
				<div class="col-md-6">
					<ul id="fh5co-social">
						<li><a href="#"><i class="icon-facebook"></i></a></li>
						<li><a href="#"><i class="icon-twitter"></i></a></li>
						<li><a href="#"><i class="icon-instagram"></i></a></li>
						<li><a href="#"><i class="icon-google-plus"></i></a></li>
						<li><a href="#"><i class="icon-pinterest-square"></i></a></li>
					</ul>
				</div>
				<div class="col-md-6 fh5co-copyright">
					<p>Designed by <a href="http://freehtml5.co/" target="_blank">FreeHTML5.co</a>. Images: <a href="http://unsplash.com" target="_blank">Unsplash</a></p>
				</div>
			</div>
		</div>
	</div>

	<!-- JS Bottom -->
	<script src="{{ url_for('static', filename='js/jquery.min.js') }}"></script>
	<script src="{{ url_for('static', filename='js/jquery.easing.1.3.js') }}"></script>
	<script src="{{ url_for('static', filename='js/bootstrap.min.js') }}"></script>
	<script src="{{ url_for('static', filename='js/jquery.waypoints.min.js') }}"></script>
	<script src="{{ url_for('static', filename='js/simplyCountdown.js') }}"></script>
	<script src="{{ url_for('static', filename='js/main.js') }}"></script>

</body>
</html>
