<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QR Code Generator</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .fixed-container {
            width: 720px !important; /* Fixed width as requested */
            max-width: none !important; /* Override Bootstrap's max-width */
            margin-left: auto; /* Center the container */
            margin-right: auto;
        }
    </style>
</head>
<body>
    <div class="container fixed-container mt-5">
        <h1 class="text-center mb-4">QR Code Generator</h1>
        <form method="POST" action="/">
            <div class="mb-3">
                <label for="url" class="form-label">Enter URL</label>
                <input type="text" class="form-control" id="url" name="url" placeholder="https://example.com" required>
            </div>
            <button type="submit" class="btn btn-primary w-100">Generate QR Code</button>
        </form>

        {% if qr_image %}
        <div class="mt-4 text-center">
            <h3>Your QR Code</h3>
            <img src="/static/{{ qr_image }}" alt="QR Code" class="img-fluid" style="max-width: 300px;">
            <div class="mt-3">
                <a href="/static/{{ qr_image }}" download class="btn btn-success">Download QR Code</a>
            </div>
        </div>
        {% endif %}
    </div>
</body>
</html>
